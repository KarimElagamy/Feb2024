<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Class</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

    <h1>HTML and CSS Section</h1>

        <p>Hey this is my content <a href="https://www.google.com">right</a> here</p>
    </div>
    <p>this is even more content</p>

                <td>Row 2, Col1</td>

        </tbody>
